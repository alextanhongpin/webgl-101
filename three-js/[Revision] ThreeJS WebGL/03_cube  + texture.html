<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>cube + texture</title>
</head>


<script src="three.min.js"></script>


<script>function initThreeJS(){
	
	var camera, scene, renderer;
    var geometry, material, mesh;
	var ambientLight, directionalLight;

    init();
    animate();

	function init(){
		camera = new THREE.PerspectiveCamera(45, 1, 1, 1000);
		camera.position.x = 0;
		camera.position.y = 0;
		camera.position.z = 600;
		
		scene = new THREE.Scene();
		
		geometry = new THREE.CubeGeometry(200, 200, 200);
		material = new THREE.MeshPhongMaterial( {map: THREE.ImageUtils.loadTexture('pokemon.png')} );
		mesh = new THREE.Mesh(geometry, material);
		//mesh.overdraw = true;
		scene.add(mesh);
		
		ambientLight = new THREE.AmbientLight(0x222222);
		scene.add(ambientLight);
		
		directionalLight = new THREE.DirectionalLight(0xffffff);
		directionalLight.position.set(0.0,0.8,1.0).normalize();
		scene.add(directionalLight);
		
		renderer = new THREE.WebGLRenderer();
		renderer.setSize(400,400);
		renderer.setClearColorHex(0x444444,1);
		document.body.appendChild(renderer.domElement);

	}
	
	function animate(){
		requestAnimationFrame(animate);
		mesh.rotation.x += 0.005;
		mesh.rotation.y += 0.02;
		mesh.rotation.z = 0.0;

		renderer.render(scene, camera);
	}
	
}</script>

<body onload='initThreeJS()'>

</body>
</html>
