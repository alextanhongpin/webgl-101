<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>first scene</title>
</head>

<style>
	body{
		margin: 0;
		overflow: hidden;
	}
</style>

<script src="three.min.js"></script>
<script src='http://code.jquery.com/jquery-2.0.3.min.js'></script>

<script>function initThreeJS(){
	
	var camera, scene, renderer;
	var planeGeometry, planeMaterial, plane;
	var cubeGeometry, cubeMaterial, cube;
	var sphereGeometry, spehereMaterial, sphere;
	var axes;
	
	init();
	
	function init(){
		
		camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
		
		camera.position.x = -30;
		camera.position.y = 40;
		camera.position.z = 30;
		
		scene = new THREE.Scene();
		renderer = new THREE.WebGLRenderer();
		
		renderer.setClearColorHex(0xeeeeee);
		renderer.setSize(window.innerWidth, window.innerHeight);
		
		axes = new THREE.AxisHelper(20);
		scene.add(axes);
		
		
		
		
		planeGeometry = new THREE.PlaneGeometry(60,20); //create the ground plane
		planeMaterial = new THREE.MeshBasicMaterial( {color: 0xcccccc} );
		plane = new THREE.Mesh(planeGeometry, planeMaterial);
				
		plane.rotation.x = -0.5 * Math.PI; //rotate and position the plane
		plane.position.x = 15;
		plane.position.y = 0;
		plane.position.z = 0;
		
		scene.add(plane); //add the plane to the scene
		
		
		
		
		cubeGeometry = new THREE.CubeGeometry(4,4,4); //create a cube
		cubeMaterial = new THREE.MeshBasicMaterial( {color: 0xff0000, wireframe: true} );
		cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
		
		cube.position.x = -4; //position the cube
		cube.position.y = 3;
		cube.position.z = 0;
		
		scene.add(cube); //add the cube to the scene
		
		
		
		
		sphereGeometry = new THREE.SphereGeometry(4,20,20); //create the sphere
		sphereMaterial = new THREE.MeshBasicMaterial( {color: 0x7777ff, wireframe: true} );
		sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
		
		sphere.position.x = 20;
		sphere.position.y = 4;
		sphere.position.z = 2;
		
		scene.add(sphere);
		
		
		camera.lookAt(scene.position);
		$('#container').append(renderer.domElement);
		renderer.render(scene, camera);
		
	}

	
}</script>

<body onload='initThreeJS()'>
	<div id='container'></div>
</body>
</html>
