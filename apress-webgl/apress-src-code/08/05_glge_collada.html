<!doctype html>
<html>
	<head>
		<title>GLGE Collada Test</title>
		<style>
			body{ background-color: grey; }
			canvas{ background-color: white; }
		</style>
		<script src="/beginningwebgl/code/lib/GLGEv0.9/glge-compiled-min.js"></script>
		<script src="/beginningwebgl/code/lib/raf_polyfill.js"></script>
		<script>
			//create a GLGE document
			var doc = new GLGE.Document();
			
			//doc.load("/beginningwebgl/code/08/05_glge_scene_collada.xml");
			//doc.load("/beginningwebgl/code/08/05_glge_scene_collada2.xml");
			doc.load("/beginningwebgl/code/08/05_glge_scene_collada3.xml");

			//callback when the scene is finished loading
			doc.onLoad = function() {
				//get a reference to the canvas element
				var canvas = document.getElementById("my-canvas");
				
				//create a GLGE renderer
				var renderer = new GLGE.Renderer(canvas);
				
				//set the scene for the renderer from the <scene> element of the XML file
				renderer.setScene( doc.getElement("mainscene") );
				
				//the rendering loop
				(function animLoop(){
					renderer.render();
					requestAnimationFrame(animLoop, canvas);
				})();
			}
		</script>
	</head>
	<body>
		<canvas id="my-canvas" width="500" height="500">
		Your browser does not support the HTML5 canvas element.
		</canvas>
	</body>
</html>
